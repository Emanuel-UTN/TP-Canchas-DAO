{% extends "base.html" %}

{% block content %}
<!-- TAB MÉTODOS PAGO -->
<div id="metodos-pago" class="tab-content active">
    <div class="section-header">
        <h2 class="section-title">Métodos de Pago</h2>
        <button class="btn btn-primary" onclick="showForm('metodo-pago')">+ Agregar Método</button>
    </div>
    
    <div id="form-metodo-pago" class="form-container" style="display: none;">
        <h3>Nuevo Método de Pago</h3>
        <form onsubmit="guardarMetodoPago(event)">
            <div class="form-row">
                <div class="form-group">
                    <label>Método</label>
                    <input type="text" id="metodo-pago-nombre" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="cancelarForm('metodo-pago')">Cancelar</button>
        </form>
    </div>

    <div id="metodos-pago-table-container">
        <div class="loading">Cargando...</div>
    </div>
</div>
{% endblock %}
