{% extends "base.html" %}

{% block content %}
<!-- TAB RESERVAS -->
<div id="reservas" class="tab-content active">
    <div class="section-header">
        <h2 class="section-title">Reservas</h2>
        <button class="btn btn-primary" onclick="showForm('reserva')">+ Agregar Reserva</button>
    </div>
    
    <div id="form-reserva" class="form-container" style="display: none;">
        <h3>Nueva Reserva</h3>
        <form onsubmit="guardarReserva(event)">
            <div class="form-row">
                <div class="form-group">
                    <label>Fecha y Hora Inicio</label>
                    <input type="datetime-local" id="reserva-fecha" step="3600" required>
                </div>
                <div class="form-group">
                    <label>Horas</label>
                    <input type="number" id="reserva-horas" value="1" required>
                </div>
                <div class="form-group">
                    <label>Cancha</label>
                    <select id="reserva-cancha" required>
                        <option value="" disabled selected>Seleccionar cancha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cliente (buscar por nombre)</label>
                    <input type="text" id="reserva-cliente-nombre" list="clientes-list" placeholder="Escribe nombre o apellido" autocomplete="off">
                    <datalist id="clientes-list"></datalist>
                    <input type="hidden" id="reserva-cliente" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="cancelarForm('reserva')">Cancelar</button>
        </form>
    </div>

    <div id="reservas-table-container">
        <div class="loading">Cargando...</div>
    </div>
</div>
{% endblock %}
